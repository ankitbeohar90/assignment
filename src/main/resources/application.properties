sqlA ="select tabA.Client Id,tabC.First Name,tabC.Last Name,tabC.gender,(YEAR(TO_DATE(CAST(UNIX_TIMESTAMP(NOW(),'dd-MM-yyyy') AS TIMESTAMP)))-YEAR(TO_DATE(CAST(UNIX_TIMESTAMP(tabC.age,'dd-MM-yyyy') AS TIMESTAMP)))) as Age ",tabB.country as HotelCountry,datediff(TO_DATE(CAST(UNIX_TIMESTAMP(tabA.enddate,'dd-MM-yyyy') AS TIMESTAMP))," TO_DATE(CAST(UNIX_TIMESTAMP(tabA.startdate,'dd-MM-yyyy') AS TIMESTAMP))) as Interval" from tabA,tabB,tabC where tabA.Hotel Id=tabB.Hotel Id and tabA.Client Id=tabC.Client Id group by " tabA.Client Id,tabC.First Name,tabC.Last Name,tabC.gender,Age,Interval"
sqlB = "select tabA.Stay Duration,tabB.city,tabB.country from tabA,tabB where tabA.Hotel Id=tabB.Hotel Id"
sqlC = "select tabA.Stay Duration,tabA.gender,(YEAR(TO_DATE(CAST(UNIX_TIMESTAMP(NOW(),'dd-MM-yyyy') AS TIMESTAMP)))-YEAR(TO_DATE(CAST(UNIX_TIMESTAMP(tabC.age,'dd-MM-yyyy') AS TIMESTAMP)))) as Age  from tabA,tabC where tabA.Client Id=tabC.Client Id"